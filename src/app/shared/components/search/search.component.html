<mat-form-field>
	<input
		matInput
		type="text"
		placeholder="{{ getLocalizationPath('placeholder') | translate }}"
		[formControl]="searchInput"
		[matAutocomplete]="auto"
		(keydown)="onSearchInputKeydown($event)"
		(focus)="onSearchInputFocus($event)"
	/>

	<mat-icon
		[ngClass]="{ spin: isLocating }"
		matSuffix
		matTooltip="{{ getLocalizationPath('currentLocation') | translate }}"
		(click)="onCurrentLocationClick()"
	>
		my_location
	</mat-icon>

	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let city of cities | async" [value]="city.address.label" (click)="onAutocompleteOptionClick(city)">
			{{ city.address.label }}
		</mat-option>
	</mat-autocomplete>
</mat-form-field>
