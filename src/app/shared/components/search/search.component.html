<mat-form-field>
	<input
		matInput
		type="text"
		placeholder="{{ getLocalizationPath('placeholder') | translate }}"
		[formControl]="searchInput"
		[matAutocomplete]="auto"
	/>
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let city of cities | async" [value]="city.address.label">
			{{ city.address.label }}
		</mat-option>
	</mat-autocomplete>
</mat-form-field>
