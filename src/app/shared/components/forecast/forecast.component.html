<mat-card>
	<mat-card-header>
		<mat-card-title>{{ location || forecast.name }}</mat-card-title>

		<mat-card-subtitle>
			{{ getLocalizationPath('time') | translate: { time: viewData.time } }}
		</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content>
		<div class="forecast-info">
			<span class="temperature">{{ viewData.temperature }}</span>

			<b>{{ viewData.description }}</b>
		</div>

		<img [src]="viewData.icon" [alt]="viewData.description" />
	</mat-card-content>
</mat-card>
