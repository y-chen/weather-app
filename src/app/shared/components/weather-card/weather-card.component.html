<mat-card *ngIf="weather">
	<mat-card-header>
		<mat-card-title *ngIf="title">{{ title }}</mat-card-title>

		<mat-card-subtitle *ngIf="subtitle">{{ subtitle | localizedDate | case }}</mat-card-subtitle>

		<wa-favourite [cityId]="weather.id"></wa-favourite>
	</mat-card-header>

	<mat-card-content>
		<wa-basic-weather [weather]="weather"></wa-basic-weather>
	</mat-card-content>

	<mat-card-actions *ngIf="weather.id">
		<a class="view-forecast-link" [routerLink]="['/app', 'forecast', weather.id]" translate>
			{{ getLocalizationPath('viewForecast') }}
		</a>
	</mat-card-actions>
</mat-card>
