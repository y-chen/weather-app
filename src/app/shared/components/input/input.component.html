<mat-form-field appearance="fill">
	<mat-label>
		{{ label }}
	</mat-label>

	<input matInput [type]="password ? (showPassword ? 'text' : 'password') : type" [formControl]="control" [required]="required" />

	<mat-icon
		*ngIf="password"
		matSuffix
		matTooltip="{{
			showPassword ? (getLocalizationPath('hidePassword') | translate) : (getLocalizationPath('showPassword') | translate)
		}}"
		(click)="onShowPasswordClick(showPassword)"
	>
		{{ showPassword ? 'visibility_off' : 'visibility' }}
	</mat-icon>

	<mat-error>
		<ng-content></ng-content>
	</mat-error>
</mat-form-field>
