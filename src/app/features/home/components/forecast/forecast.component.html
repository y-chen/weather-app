<div class="forecast-container" *ngIf="viewForecast">
	<mat-toolbar-row>
		<span>{{ viewForecast.name }}</span>
	</mat-toolbar-row>

	<div class="weather-container">
		<ng-container *ngFor="let viewWeather of viewForecast.viewData">
			<wa-weather-card [viewData]="viewWeather"></wa-weather-card>
		</ng-container>
	</div>
</div>
