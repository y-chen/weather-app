<div *ngIf="favouriteCitiesViewData && favouriteCitiesViewData.length > 0; else missingDataTemplate" class="weather-container">
	<wa-weather-card *ngFor="let viewData of favouriteCitiesViewData" [viewData]="viewData"></wa-weather-card>
</div>

<ng-template #missingDataTemplate>
	<wa-missing-data
		title="{{ getLocalizationPath('missingDataTitle') | translate }}"
		message="{{ getLocalizationPath('missingDataMessage') | translate }}"
	>
	</wa-missing-data>
</ng-template>
