<div *ngIf="favouritesWeather && favouritesWeather.length > 0; else missingDataTemplate" class="weather-container">
	<wa-weather-card *ngFor="let weather of favouritesWeather" [weather]="weather"></wa-weather-card>
</div>

<ng-template #missingDataTemplate>
	<wa-missing-data
		title="{{ getLocalizationPath('missingDataTitle') | translate }}"
		message="{{ getLocalizationPath('missingDataMessage') | translate }}"
	>
	</wa-missing-data>
</ng-template>
